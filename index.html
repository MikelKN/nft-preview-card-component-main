<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My First FrontEnd Dev Project</title>
  <!--Google Fonts-->
  <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon-32x32.png">
</head>

<body>

  <!-- Body Background -->
  <main class="main_container">

    <div class="inner_container">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium image">
      <div class="view">
        <img class="eye-icon" src="images/icon-view.svg" alt="eye icon image"/>
      </div>
    </div>

    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium Collection promotes balance and calm.</p>

    <div class="ethereum_div">
      <span class="ethereum"><img class="icon_ethereum" src="images/icon-ethereum.svg" alt="triangle with all three sides equal" />0.041 ETH</span>
      <span class="clock"><img class="icon_clock" src="images/icon-clock.svg" alt="triangle with all three sides equal" />3 days left </span>
    </div>
    <hr>
    <div class="footer">
      <span class="para_footer"><img class="avatar" src="images/image-avatar.png" alt="avatar of a face"> Coded by <a href="#"> MikelKN</a> </span>
    </div>
  </main>
</body>

</html>
